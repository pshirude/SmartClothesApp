   <ion-list>
	<ion-list-header >Favorite Clothes</ion-list-header>
	    <ion-item-sliding class="shaded-slider" *ngFor="let cloth of favoriteClothes"> 
			<ion-item>
				<ion-thumbnail item-left>
					<img src="assets/img/{{cloth.image}}"/>
				</ion-thumbnail>
				<b>{{ cloth.name }}</b><br> {{ cloth.brand }}<br> {{ cloth.size }}<br> {{ cloth.color }}
				<br>
				<button id="apparelName-button3" ion-button clear color="dark" on-click="markFavorite(cloth)">
					<ion-icon name="heart-outline"></ion-icon>
				</button>
				<button ion-button icon-only>
					<ion-icon name="analytics"></ion-icon>
				</button>
			</ion-item>
		</ion-item-sliding>
  </ion-list>
