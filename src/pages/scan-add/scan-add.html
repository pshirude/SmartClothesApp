<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Add New Cloth
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2">
  <img src="assets/img/nXX5SUaUS8qD8AvSmSu1_547406-200.png" style="display:block;width:100%;height:250px;margin-left:auto;margin-right:auto;" />
  <button id="scanAdd-button2" ion-button (click)="scanCode()" color="balanced" block style="border-radius:50px 50px 50px 50px;">
    <ion-icon name="qr-scanner"></ion-icon>Scan Code
  </button>
  
  <ion-card *ngIf="scannedCode">
    <ion-card-content>
      Result from Scan : {{ scannedCode }}
    </ion-card-content>
  </ion-card>

</ion-content>
